<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시도 등록/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${sido.seq != null ? '시도 수정' : '시도 등록'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${sido.seq != null ? '/sido/' + sido.seq + '/edit' : '/sido/create'}" 
                              method="post" th:object="${sido}">
                            
                            <div class="mb-3">
                                <label for="sido" class="form-label">시도명</label>
                                <input type="text" class="form-control" id="sido" th:field="*{sido}" 
                                       placeholder="시도명을 입력하세요" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="gugun" class="form-label">구군명</label>
                                <input type="text" class="form-control" id="gugun" th:field="*{gugun}" 
                                       placeholder="구군명을 입력하세요" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/sido" class="btn btn-secondary">목록으로</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${sido.seq != null ? '수정' : '등록'}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
