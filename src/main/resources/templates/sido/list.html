<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시도 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>시도 목록</h1>
        
        <!-- 메시지 표시 -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <!-- 검색 폼 -->
        <form method="get" class="mb-3">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="searchKeyword" th:value="${pageRequest.searchKeyword}" 
                           class="form-control" placeholder="시도 또는 구군명으로 검색">
                </div>
                <div class="col-md-2">
                    <select name="size" class="form-control" th:value="${pageRequest.size}">
                        <option value="10" th:selected="${pageRequest.size == 10}">10개씩</option>
                        <option value="20" th:selected="${pageRequest.size == 20}">20개씩</option>
                        <option value="50" th:selected="${pageRequest.size == 50}">50개씩</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>
        
        <div class="d-flex justify-content-between mb-3">
            <span>총 <strong th:text="${response.totalElements}"></strong>개의 시도 (페이지 <strong th:text="${response.currentPage}"></strong>/<strong th:text="${response.totalPages}"></strong>)</span>
            <a href="/sido/create" class="btn btn-success">새 시도 등록</a>
        </div>
        
        <!-- 테이블 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>시도</th>
                    <th>구군</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sido : ${response.content}">
                    <td th:text="${sido.seq}"></td>
                    <td th:text="${sido.sido}"></td>
                    <td th:text="${sido.gugun}"></td>
                    <td>
                        <a th:href="@{/sido/{seq}(seq=${sido.seq})}" class="btn btn-sm btn-info">상세</a>
                        <a th:href="@{/sido/{seq}/edit(seq=${sido.seq})}" class="btn btn-sm btn-warning">수정</a>
                        <form th:action="@{/sido/{seq}/delete(seq=${sido.seq})}" method="post" style="display:inline;"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 페이징 -->
        <nav th:if="${response.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <!-- 처음 페이지 -->
                <li class="page-item" th:classappend="${response.currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/sido(page=1, size=${pageRequest.size}, searchKeyword=${pageRequest.searchKeyword})}">처음</a>
                </li>
                
                <!-- 이전 페이지 -->
                <li class="page-item" th:classappend="${response.currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/sido(page=${response.currentPage - 1}, size=${pageRequest.size}, searchKeyword=${pageRequest.searchKeyword})}">이전</a>
                </li>
                
                <!-- 페이지 번호 (10개씩 그룹으로) -->
                <th:block th:with="
                    startPage=${((response.currentPage - 1) / 10) * 10 + 1},
                    endPage=${startPage + 9 < response.totalPages ? startPage + 9 : response.totalPages}
                ">
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" 
                        th:classappend="${pageNum == response.currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/sido(page=${pageNum}, size=${pageRequest.size}, searchKeyword=${pageRequest.searchKeyword})}" 
                           th:text="${pageNum}"></a>
                    </li>
                </th:block>
                
                <!-- 다음 페이지 -->
                <li class="page-item" th:classappend="${response.currentPage == response.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/sido(page=${response.currentPage + 1}, size=${pageRequest.size}, searchKeyword=${pageRequest.searchKeyword})}">다음</a>
                </li>
                
                <!-- 마지막 페이지 -->
                <li class="page-item" th:classappend="${response.currentPage == response.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/sido(page=${response.totalPages}, size=${pageRequest.size}, searchKeyword=${pageRequest.searchKeyword})}">마지막</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
