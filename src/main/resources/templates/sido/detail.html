<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시도 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>시도 상세 정보</h3>
                    </div>
                    <div class="card-body">
                        <!-- 메시지 표시 -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>
                        
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row" style="width: 30%;">번호</th>
                                    <td th:text="${sido.seq}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">시도명</th>
                                    <td th:text="${sido.sido}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">구군명</th>
                                    <td th:text="${sido.gugun}"></td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="d-flex justify-content-between">
                            <div>
                                <a href="/sido" class="btn btn-secondary">목록으로</a>
                            </div>
                            <div>
                                <a th:href="@{/sido/{seq}/edit(seq=${sido.seq})}" class="btn btn-warning">수정</a>
                                <form th:action="@{/sido/{seq}/delete(seq=${sido.seq})}" method="post" 
                                      style="display:inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <button type="submit" class="btn btn-danger">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
